<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whispers of Stillness — Eternal Edition</title>
  <style>
    /* Reset & base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #020c1b, #0b1d2c);
      font-family: 'Georgia', serif;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* GLOBAL LAYERS */
    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none; /* prevent accidental interaction */
    }

    /* STARS */
    .stars {
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
      will-change: opacity, transform;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    /* MOON */
    .moon {
      position: absolute;
      top: 8%;
      left: 68%;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at 30% 30%, #fefefe, #dcdcdc);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255,255,255,0.3);
      z-index: 2;
      animation: pulseMoon 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulseMoon {
      0%, 100% {
        box-shadow: 0 0 60px rgba(255,255,255,0.2);
      }
      50% {
        box-shadow: 0 0 90px rgba(255,255,255,0.4);
      }
    }

    /* CLOUDS */
    .cloud {
      position: absolute;
      background: #ffffff18;
      border-radius: 50%;
      width: 160px;
      height: 60px;
      animation: cloudFloat 90s linear infinite;
      pointer-events: none;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #ffffff18;
      border-radius: 50%;
      pointer-events: none;
    }

    .cloud::before {
      width: 100px;
      height: 80px;
      top: -30px;
      left: 20px;
    }

    .cloud::after {
      width: 120px;
      height: 100px;
      top: -50px;
      left: 60px;
    }

    @keyframes cloudFloat {
      0% {
        left: -200px;
      }
      100% {
        left: 110%;
      }
    }

    /* MOUNTAINS */
    .mountain {
      position: absolute;
      bottom: 0;
      height: 300px;
      width: 100%;
      pointer-events: none;
    }

    .mountain-back {
      background: linear-gradient(to top, #112e4d, transparent);
      clip-path: polygon(
        0% 100%,
        10% 70%,
        25% 85%,
        40% 60%,
        60% 80%,
        80% 55%,
        100% 75%,
        100% 100%
      );
      opacity: 0.6;
      z-index: 1;
    }

    .mountain-front {
      background: linear-gradient(to top, #1e3a5f, transparent);
      clip-path: polygon(
        0% 100%,
        15% 75%,
        30% 90%,
        50% 65%,
        70% 85%,
        85% 60%,
        100% 80%,
        100% 100%
      );
      z-index: 2;
    }

    /* TREES */
    .tree {
      position: absolute;
      bottom: 150px;
      width: 4px;
      height: 60px;
      background: #354f52;
      z-index: 3;
      animation: swayTree 6s ease-in-out infinite;
      transform-origin: bottom center;
      pointer-events: none;
    }

    .tree::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: -12px;
      width: 28px;
      height: 40px;
      background: radial-gradient(circle, #588157 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes swayTree {
      0%, 100% {
        transform: rotate(-1deg);
      }
      50% {
        transform: rotate(1deg);
      }
    }

    /* LAKE */
    .lake {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 160px;
      background: radial-gradient(ellipse at center, #0a2a38 0%, #051e2b 100%);
      opacity: 0.9;
      z-index: 2;
      pointer-events: none;
    }

    .reflection {
      position: absolute;
      bottom: 140px;
      left: 68%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffffff22 0%, transparent 70%);
      transform: rotateX(180deg);
      border-radius: 50%;
      z-index: 1;
      pointer-events: none;
      filter: blur(1px);
      opacity: 0.3;
    }

    /* FIREFLY */
    .firefly {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #f5e663;
      border-radius: 50%;
      opacity: 0.7;
      animation: fly 10s infinite linear;
      will-change: transform, opacity;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #f5e663);
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      50% {
        transform: translate(100px, -100px) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translate(200px, 100px) scale(1);
        opacity: 0;
      }
    }

    /* PETALS */
    .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #fceabb 0%, #f8b500 100%);
      border-radius: 50%;
      opacity: 0.6;
      animation: fall 14s linear infinite;
      z-index: 4;
      pointer-events: none;
      filter: drop-shadow(0 0 1px #f8b500);
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* QUOTE */
    .quote {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 1.3rem;
      font-style: italic;
      text-shadow: 0 0 15px #000;
      z-index: 5;
      animation: fadeIn 5s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* AUDIO */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- AUDIO -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/08/audio_b84f0555b9.mp3?filename=peaceful-piano-128925.mp3" type="audio/mp3" />
  </audio>

  <!-- ELEMENTS -->
  <div class="stars layer" id="stars"></div>
  <div class="moon layer"></div>
  <div class="reflection layer"></div>

  <!-- CLOUDS -->
  <div class="cloud layer" style="top: 15%; animation-delay: 0s;"></div>
  <div class="cloud layer" style="top: 22%; animation-delay: 20s;"></div>
  <div class="cloud layer" style="top: 30%; animation-delay: 40s;"></div>

  <!-- MOUNTAINS -->
  <div class="mountain mountain-back layer"></div>
  <div class="mountain mountain-front layer"></div>

  <!-- TREES -->
  <div class="tree" style="left: 10%; animation-delay: 0s;"></div>
  <div class="tree" style="left: 20%; animation-delay: 2s;"></div>
  <div class="tree" style="left: 70%; animation-delay: 4s;"></div>

  <!-- LAKE + GRASS -->
  <div class="lake layer"></div>
  <div class="grass layer"></div>

  <!-- QUOTE -->
  <div class="quote">
    “This Is How My World Looks When You Are With Me.”
  </div>

  <script>
    window.onload = function() {
      // STARS
      const stars = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const s = document.createElement('div');
        s.classList.add('star');
        s.style.top = `${Math.random() * 100}%`;
        s.style.left = `${Math.random() * 100}%`;
        s.style.animationDuration = `${1.5 + Math.random() * 3}s`;
        s.style.width = `${1 + Math.random() * 2}px`; // varied size for realism
        s.style.height = s.style.width;
        s.style.opacity = `${0.3 + Math.random() * 0.7}`;
        stars.appendChild(s);
      }

      // FIREFLIES
      for (let i = 0; i < 20; i++) {
        const firefly = document.createElement('div');
        firefly.classList.add('firefly');
        firefly.style.top = `${Math.random() * 60 + 30}%`;
        firefly.style.left = `${Math.random() * 100}%`;
        firefly.style.animationDuration = `${6 + Math.random() * 6}s`;
        firefly.style.animationDelay = `${Math.random() * 10}s`; // stagger start times
        document.body.appendChild(firefly);
      }

      // PETALS
      function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = `${Math.random() * 100}vw`;
        petal.style.animationDuration = `${8 + Math.random() * 6}s`;
        petal.style.transform = `rotate(${Math.random() * 360}deg)`;
        // Add horizontal sway to fall animation using JS
        petal.style.setProperty('--sway', (Math.random() * 20 - 10) + 'px');
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 16000);
      }
      setInterval(createPetal, 400);
    };
  </script>
</body>
</html>
